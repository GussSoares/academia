{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block _title %}
  <h6 class="h2 text-white d-inline-block mb-0">Exercício</h6>
  <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
      <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
      <li class="breadcrumb-item"><a href="#">Criar</a></li>
      <li class="breadcrumb-item active" aria-current="page">Exercício</li>
    </ol>
  </nav>
{% endblock %}
{% block _content %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Criar Exercícios</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                    {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="float-right">
                                    <button type="submit" class="btn btn-primary mr-4">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
