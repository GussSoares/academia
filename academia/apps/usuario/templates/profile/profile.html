{% extends 'base.html' %}
{% load static %}

{% block _content %}
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light profile-sidebar-portlet">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="{% static 'assets/admin/pages/media/profile/profile_user.jpg' %}" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        Marcus Doe
                    </div>
                    <div class="profile-usertitle-job">
                        Developer
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-circle green-haze btn-sm">Follow</button>
                    <button type="button" class="btn btn-circle btn-danger btn-sm">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a href="extra_profile.html">
                                <i class="icon-home"></i>
                                Overview </a>
                        </li>
                        <li>
                            <a href="extra_profile_account.html">
                                <i class="icon-settings"></i>
                                Account Settings </a>
                        </li>
                        <li>
                            <a href="page_todo.html" target="_blank">
                                <i class="icon-check"></i>
                                Tasks </a>
                        </li>
                        <li>
                            <a href="extra_profile_help.html">
                                <i class="icon-info"></i>
                                Help </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
    </div>
{% endblock %}
{% block css %}
<link href="{% static 'assets/admin/pages/css/profile.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
